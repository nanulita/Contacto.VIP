<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librería de iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Carga de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Enlace a tus estilos propios -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Nosotros</title>
</head>

<body id="body">

    <!-- Estructura semántica HTML5 -->
    <!-- N°1 <== HEDER/NAV -->
    <header id="header">
        <!-- Menú de navegación con Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav" aria-label="Menú principal">
            <div class="container-fluid">
                <!-- Botón para pantallas pequeñas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú desplegable en pantallas grandes y pequeñas -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bandejadeentrada.html">Bandeja de entrada</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="camaraweb.html">Cámaras web</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mensajería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="miperfil.html">Mi Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Estilos adicionales -->
    <style>
        #main {
            margin-top: 100px;
        }
    </style>

    <!-- N°2 <== MAIN -->
    <main id="main">
        <div class="container">
            <!-- Sidebar: Bandeja de Entrada -->
            <div class="sidebar">
                <h2>Bandeja de Entrada</h2>
                <div class="conversation">
                    <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Usuario">
                    <div>
                        <div class="name">Juan Pérez</div>
                        <div class="last-message">¿Cuándo nos reunimos?</div>
                    </div>
                </div>
                <div class="conversation">
                    <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Usuario">
                    <div>
                        <div class="name">Ana García</div>
                        <div class="last-message">¡Hola! ¿Cómo estás?</div>
                    </div>
                </div>
                <div class="conversation">
                    <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Usuario">
                    <div>
                        <div class="name">Carlos Fernández</div>
                        <div class="last-message">Necesito información sobre el proyecto.</div>
                    </div>
                </div>
            </div>

            <!-- Main Chat -->
            <div class="chat">
                <div class="chat-header">
                    <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Usuario">
                    <div class="name">Juan Pérez</div>
                </div>
                <div class="messages" id="messages">
                    <!-- Los mensajes irán aquí -->
                </div>
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Escribe un mensaje..." />
                    <button id="send-button">Enviar</button>
                </div>
            </div>
        </div>
    </main>

    <!-- N°3 <== FOOTER -->
    <footer id="footer">
        <section class="footerLogo">
            <img src="../icons/logo.jpeg" alt="logo">
        </section>
        <section class="footerNav">
            <ul>
                <!-- Poner si es necesario en el footer info -->
            </ul>

            <article class="footerNav-copy">
                <h2>Copyright 2024</h2>
                <h2>Creado por - Daniela Del Río</h2>
            </article>
        </section>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para enviar un mensaje
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            
            if (messageText !== '') {
                // Crear el mensaje en el HTML
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'sent');
                messageDiv.innerHTML = `<div class="text">${messageText}</div>`;
                
                // Agregar el mensaje al área de mensajes
                const messagesDiv = document.getElementById('messages');
                messagesDiv.appendChild(messageDiv);
                
                // Limpiar el campo de entrada
                messageInput.value = '';
                
                // Hacer scroll hacia el final del chat
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Agregar evento de "Enter" para enviar el mensaje
        document.getElementById('message-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Agregar evento al botón de enviar
        document.getElementById('send-button').addEventListener('click', function() {
            sendMessage();
        });
    </script>
</body>

</html>
